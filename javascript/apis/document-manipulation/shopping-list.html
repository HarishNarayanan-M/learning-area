<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>

      const lab=document.querySelector("label");
      const data=document.querySelector("#item");
      const btn=document.querySelector("button");

      function myfunction(){
        const uol=document.querySelector("ul")
        const list=document.createElement("li")
        const spa=document.createElement("span");
        const btn2=document.createElement("button");
        btn2.textContent="Delete";
        spa.textContent=data.value;
        list.appendChild(spa);
        list.appendChild(btn2);
        uol.appendChild(list)


        data.value="";

        function deleteItem(){
          btn2.parentElement.remove();
        }

        btn2.addEventListener("click",deleteItem);
      }

      btn.addEventListener("click",myfunction)

    </script>
  </body>
</html>
